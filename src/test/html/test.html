<!DOCTYPE html>
<html>
  <head>
    <style>
      #myElement {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="myElement" draggable="true"></div>

    <script>
      // Get the draggable element
      const draggableElement = document.getElementById("myElement");

      // Variables to store initial position and mouse cursor position
      let initialX, initialY, offsetX, offsetY;

      // Function to handle drag start
      function dragStart(e) {
        initialX = e.clientX;
        initialY = e.clientY;
        offsetX = initialX - draggableElement.offsetLeft;
        offsetY = initialY - draggableElement.offsetTop;
      }

      // Function to handle drag over
      function dragOver(e) {
        e.preventDefault();
      }

      // Function to handle drag
      function drag(e) {
        const currentX = e.clientX;
        const currentY = e.clientY;

        const distanceX = currentX - initialX;
        const distanceY = currentY - initialY;

        const elementX = offsetX + distanceX;
        const elementY = offsetY + distanceY;

        draggableElement.style.left = elementX + "px";
        draggableElement.style.top = elementY + "px";
      }

      // Attach event listeners for drag events
      draggableElement.addEventListener("dragstart", dragStart);
      draggableElement.addEventListener("dragover", dragOver);
      draggableElement.addEventListener("drag", drag);
    </script>
  </body>
</html>
