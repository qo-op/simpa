<!-- RadioButtonDemo.html -->
<!-- An HTML version of Oracle's RadioButtonDemo example, using simpa. -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
    <style>
      /* RadioButtonDemo.css */
    </style>
    <script>
      /* RadioButtonDemo.js */
      function handleChange(event) {
        const radioButton = event.currentTarget;
        const value = radioButton.value;
        const picture = document.getElementById("picture");
        picture.src = "../images/" + value + ".gif";
      }
    </script>
  </head>
  <body class="Frame" id="radio-button-demo">
    <div class="ScrollPane" data-overlay>
      <div class="CenterLayout" style="padding: 0.25em">
        <div class="BorderLayout">
          <div class="LineStart">
            <!-- radio buttons -->
            <div style="display: grid">
              <label>
                <input
                  type="radio"
                  name="option"
                  value="Bird"
                  data-key="b"
                  data-alt
                  onchange="handleChange(event);"
                  checked
                />
                <u>B</u>ird
              </label>
              <label>
                <input
                  type="radio"
                  name="option"
                  value="Cat"
                  data-key="c"
                  data-alt
                  onchange="handleChange(event);"
                />
                <u>C</u>at
              </label>
              <label>
                <input
                  type="radio"
                  name="option"
                  value="Dog"
                  data-key="d"
                  data-alt
                  onchange="handleChange(event);"
                />
                <u>D</u>og
              </label>
              <label>
                <input
                  type="radio"
                  name="option"
                  value="Rabbit"
                  data-key="r"
                  data-alt
                  onchange="handleChange(event);"
                />
                <u>R</u>abbit
              </label>
              <label>
                <input
                  type="radio"
                  name="option"
                  value="Pig"
                  data-key="p"
                  data-alt
                  onchange="handleChange(event);"
                />
                <u>P</u>ig
              </label>
            </div>
          </div>
          <div
            class="CenterLayout"
            style="padding: 0 0 0 0.5em; width: 130px; height: 130px"
          >
            <!-- picture -->
            <img src="../images/Bird.gif" alt="Pet image" id="picture" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
