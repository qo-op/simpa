<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script>
      function expandOrCollapse(event) {
        const treeNode = event.currentTarget;
        const closed = treeNode.dataset.closed;
        treeNode.dataset.closed = closed === "true" ? "false" : "true";
      }
    </script>
  </head>
  <body>
    <!-- Tree -->
    <ul class="Tree">
      <li>
        <!-- Tree Node -->
        <!-- data-closed="true" -->
        <div
          class="TreeNode"
          data-closed="true"
          onclick="expandOrCollapse(event);"
        >
          <span class="material-icons"> folder </span>
          <span>Appliances</span>
        </div>
        <ul>
          <li>
            <!-- Tree Node -->
            <div class="TreeNode" style="padding: 0 0 0 1em">
              <span class="material-icons"> blender </span>
              <span>Blender</span>
            </div>
          </li>
          <li>
            <!-- Tree Node -->
            <div class="TreeNode" style="padding: 0 0 0 1em">
              <span class="material-icons"> coffee_maker </span>
              <span>Coffee Maker</span>
            </div>
          </li>
          <li>
            <!-- Tree Node -->
            <div class="TreeNode" style="padding: 0 0 0 1em">
              <span class="material-icons"> iron </span>
              <span>Iron</span>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
