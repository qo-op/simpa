<!-- FileChooserDemo.html -->
<!-- An HTML version of Oracle's FileChooserDemo example, using simpa. -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
    <style>
      /* FileChooserDemo.css */
    </style>
    <script>
      /* FileChooserDemo.js */
      function showDialog(event) {
        const button = event.currentTarget;
        const label = button.parentNode;
        label.click();
      }
      function handleFileSelected(event) {
        const textarea = document.getElementById("textarea");
        const input = event.currentTarget;
        if (input.files.length > 0) {
          const fileSelected = input.files[0];
          if (textarea.value) {
            textarea.value += "\n";
          }
          textarea.value += "Selected file: " + fileSelected.name + ".";
        }
      }
    </script>
  </head>
  <body class="Frame" id="file-chooser-demo">
    <div class="ScrollPane" data-overlay>
      <div class="CenterLayout" style="padding: 0.25em">
        <div class="BorderLayout">
          <div class="PageStart FlowLayout">
            <!-- File Chooser -->
            <label class="FileChooser">
              <input type="file" onchange="handleFileSelected(event);" />
              <button onclick="showDialog(event);">
                <span class="BoxLayout" style="gap: 0.5em">
                  <img src="../images/Open16.gif" />
                  <span>Open a File...</span>
                </span>
              </button>
            </label>
          </div>
          <div class="EmptyBorder" style="padding: 0.5em 0 0 0">
            <textarea
              rows="5"
              cols="40"
              class="ScrollPane"
              style="padding: 0.5em"
              id="textarea"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
