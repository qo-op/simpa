<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        position: relative;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .close-button {
        position: absolute;
        top: 0;
        right: 0;
        margin-top: -10px;
        margin-right: -10px;
        padding: 5px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }

      button {
        padding: 10px;
        background-color: #ccc;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="close-button">Close</button>
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
      <button>Button 5</button>
    </div>
  </body>
</html>
