<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script>
      function handlePointerUp(event) {
        const menuItem = event.currentTarget;
        const span = menuItem.children[1];
        const output = document.getElementById("output");
        output.value +=
          "Clicked: " + span.textContent.trim().replace(/s+/g, " ") + "\n";
      }
    </script>
  </head>
  <body class="Frame" style="padding-block: 0.25em" id="menu-demo">
    <div class="BorderLayout">
      <div class="PageStart">
        <ul class="MenuBar">
          <li>
            <!-- menu -->
            <div class="Menu">
              <span>File</span>
            </div>
            <ul>
              <li>
                <!-- menu item -->
                <div class="MenuItem" onpointerup="handlePointerUp(event);">
                  <span></span>
                  <span>New</span>
                  <span></span>
                </div>
              </li>
              <li>
                <!-- menu item -->
                <div class="MenuItem" onpointerup="handlePointerUp(event);">
                  <span></span>
                  <span>Open</span>
                  <span></span>
                </div>
              </li>
              <li>
                <!-- submenu -->
                <div class="Menu">
                  <span></span>
                  <span>Recent</span>
                  <span class="material-icons"> keyboard_arrow_right </span>
                </div>
                <ul>
                  <li>
                    <!-- submenu item -->
                    <div class="MenuItem" onpointerup="handlePointerUp(event);">
                      <span></span>
                      <span>File 1</span>
                      <span></span>
                    </div>
                  </li>
                  <li>
                    <!-- submenu item -->
                    <div class="MenuItem" onpointerup="handlePointerUp(event);">
                      <span></span>
                      <span>File 2</span>
                      <span></span>
                    </div>
                  </li>
                </ul>
              </li>
              <li>
                <!-- menu item -->
                <div class="MenuItem" onpointerup="handlePointerUp(event);">
                  <span></span>
                  <span>Save</span>
                  <!-- shortcut -->
                  <span data-key="s" data-ctrl> Ctrl+S </span>
                  <span></span>
                </div>
              </li>
              <li>
                <hr />
              </li>
              <li>
                <!-- menu item -->
                <div class="MenuItem" onpointerup="handlePointerUp(event);">
                  <span></span>
                  <span>Exit</span>
                  <span></span>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="BorderLayout">
        <textarea class="ScrollPane" readonly id="output"></textarea>
      </div>
    </div>
  </body>
</html>
