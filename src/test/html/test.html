<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .foggy-cloud {
        background-color: rgba(
          200,
          200,
          200,
          0.5
        ); /* Adjust the opacity as desired */
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add a subtle shadow effect */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="foggy-cloud">
        <h1>Your Text</h1>
      </div>
    </div>
  </body>
</html>
