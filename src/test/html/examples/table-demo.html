<!-- TableDemo.html -->
<!-- An HTML version of Oracle's TableDemo example, using simpa. -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
    <style>
      /* TableDemo.css */
      th,
      td {
        white-space: nowrap;
      }
    </style>
    <script>
      /* TableDemo.js */
      function handleClick(event) {
        if (event.target.tagName !== "TD") {
          return;
        }
        const cell = event.target;
        const columnIndex = cell.cellIndex;
        if (columnIndex < 2 || columnIndex === 4) {
          return;
        }
        cell.contentEditable = true;
        cell.focus();
      }
      function handleBlur(event) {
        if (event.target.tagName !== "TD") {
          return;
        }
        const cell = event.target;
        const columnIndex = cell.cellIndex;
        if (columnIndex < 2 || columnIndex === 4) {
          return;
        }
        cell.contentEditable = false;
      }
    </script>
  </head>
  <body class="Frame" id="table-demo">
    <div class="ScrollPane" data-overlay>
      <div class="CenterLayout" style="padding: 0.25em">
        <div
          class="ScrollTable"
          data-vertical-policy="scrollbar-always"
          style="max-width: 500px; height: 100px"
        >
          <table onclick="handleClick(event);" onblur="handleBlur(event);">
            <tbody>
              <tr>
                <td>Kathy</td>
                <td>Smith</td>
                <td>Snowboarding</td>
                <td style="text-align: right">5</td>
                <td style="text-align: center">
                  <input type="checkbox" />
                </td>
              </tr>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Rowing</td>
                <td style="text-align: right">3</td>
                <td style="text-align: center">
                  <input type="checkbox" checked />
                </td>
              </tr>
              <tr>
                <td>Sue</td>
                <td>Black</td>
                <td>Knitting</td>
                <td style="text-align: right">2</td>
                <td style="text-align: center">
                  <input type="checkbox" />
                </td>
              </tr>
              <tr>
                <td>Jane</td>
                <td>White</td>
                <td>Speed reading</td>
                <td style="text-align: right">20</td>
                <td style="text-align: center">
                  <input type="checkbox" checked />
                </td>
              </tr>
              <tr>
                <td>Joe</td>
                <td>Brown</td>
                <td>Pool</td>
                <td style="text-align: right">10</td>
                <td style="text-align: center">
                  <input type="checkbox" />
                </td>
              </tr>
            </tbody>
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sport</th>
                <th># of Years</th>
                <th>Vegetarian</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
