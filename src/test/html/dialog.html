<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use dialogs using html, css and javascript. It is based on the example found at 'How to Use Buttons, Check Boxes, and Radio Buttons' https://docs.oracle.com/javase/tutorial/uiswing/components/dialog.html">
    <meta name="author" content="Yassuo Toda">
    <title>Dialog Example</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../../../simpa.css">
    <script src="../../../simpa.js"></script>

    <script>
        function hello(ev) {
            const dialog = document.getElementById("dialog");
            const title = document.querySelector(":scope .Title");
            title.textContent = "Message";
            const message = document.querySelector(":scope .Message");
            message.textContent = "Hello, World!"
            const modalLayer = document.querySelector(".ModalLayer");
            dialog.style.left = null;
            dialog.style.top = null;
            modalLayer.style.visibility = "visible";
        };
        function hide(ev) {
            const modalLayer = document.querySelector(".ModalLayer");
            modalLayer.style.visibility = "hidden";
        }
        function pointerdown(ev) {
            document.dispatchEvent(new CustomEvent("dialogtitlepanepointerdown", {
                detail: {
                    event: ev
                }
            }));
        }
    </script>
</head>

<body class="BorderLayout" style="margin: 0; height: 100vh; overflow: hidden;">
    <div class="CenterLayout">
        <div class="PageAxisBoxLayout">
            <h2>Dialog Example</h2>
            <div class="LineAxisBoxLayout" style="gap: 5px;">
                <button onclick="hello(event);">
                    <span>Click me!</span>
                </button>
            </div>
        </div>
    </div>
    <div class="ModalLayer" style="visibility: hidden;">
        <div class="Dialog PageStartBorderLayout" id="dialog">
            <div class="LineEndCenterBorderLayout">
                <span onpointerdown="pointerdown(event);">
                    <b class="Title"></b>
                </span>
                <span class="material-icons close" onclick="hide(event);"></span>
            </div>
            <div class="PageEndBorderLayout" style="gap: 5px; padding: 5px;">
                <span class="Message"></span>
                <div class="CenterLayout">
                    <button onclick="hide(event);">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
