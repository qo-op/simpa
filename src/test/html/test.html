<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        overflow: hidden; /* Clear the float */
      }

      .button {
        padding: 10px;
        background-color: #ccc;
        border: none;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .button.left {
        float: left;
      }

      .button.right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button right">Button 9</button>
      <button class="button right">Button 10</button>
      <button class="button left">Button 1</button>
      <button class="button left">Button 2</button>
      <button class="button left">Button 3</button>
      <button class="button left">Button 4</button>
      <button class="button left">Button 5</button>
      <button class="button left">Button 6</button>
      <button class="button left">Button 7</button>
      <button class="button left">Button 8</button>
    </div>
  </body>
</html>
