<!-- GridBagLayoutDemo.html -->
<!-- An HTML version of Oracle's GridBagLayoutDemo example, using simpa. -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
    <style>
      /* GridBagLayoutDemo.css */
    </style>
    <script>
      /* GridBagLayoutDemo.js */
    </script>
  </head>
  <body class="Frame" id="grid-bag-layout-demo">
    <div class="ScrollPane" data-overlay>
      <div class="CenterLayout" style="padding: 0.25em">
        <div style="display: grid">
          <div
            style="grid-row: 1; grid-column: 1"
            class="GridConstraints"
            data-fill="horizontal"
          >
            <button>Button 1</button>
          </div>
          <div
            style="grid-row: 1; grid-column: 2"
            class="GridConstraints"
            data-fill="horizontal"
          >
            <button>Button 2</button>
          </div>
          <div
            style="grid-row: 1; grid-column: 3"
            class="GridConstraints"
            data-fill="horizontal"
          >
            <button>Button 3</button>
          </div>
          <div
            style="grid-row: 2; grid-column: 1 / span 3"
            class="GridConstraints"
            data-fill="horizontal"
          >
            <button>
              <span class="EmptyBorder" style="padding: 40px 0">
                Long-Named Button 4
              </span>
            </button>
          </div>
          <div
            style="grid-row: 3; grid-column: 2 / span 2; padding: 10px 0 0 0"
            class="GridConstraints"
            data-fill="horizontal"
          >
            <button>5</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
