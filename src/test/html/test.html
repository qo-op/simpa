<!DOCTYPE html>
<html>
  <head>
    <title>Set Text Content Example</title>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const myDiv = document.getElementById("myDiv");
        const text = "This is a multi-line<br>example text.";
        myDiv.innerHTML = text;
      });
    </script>
  </head>
  <body>
    <div id="myDiv"></div>
  </body>
</html>
