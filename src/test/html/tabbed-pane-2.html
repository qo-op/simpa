<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a tabbed pane using html, css and javascript. It is based on the example found at 'How to Use Tabbed Panes' https://docs.oracle.com/javase/tutorial/uiswing/components/tabbedpane.html">
    <meta name="author" content="Yassuo Toda">
    <title>Tabbed Pane Example</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../../../simpa.css">
    <script src="../../../simpa.js"></script>
</head>

<body class="BorderLayout" style="margin: 0; height: 100vh; overflow: hidden;">
    <div class="CenterLayout">
        <div class="TabbedPane" style="width: 300px; height: 200px; border: 1px solid gray;">
            <!-- tab layout -->
            <div class="TabLayout">
                <!-- tab component -->
                <button value="Card 1">
                    <!-- tab icon -->
                    <span></span>
                    <!-- tab text -->
                    <span>Tab 1</span>
                    <!-- tab close icon -->
                    <span></span>
                </button>
                <!-- tab component selected -->
                <!-- with tabindex="-1" -->
                <button value="Card 2" tabindex="-1">
                    <span></span>
                    <span>Tab 2</span>
                    <span></span>
                </button>
            </div>
            <!-- card layout -->
            <div class="CardLayout">
                <!-- card component -->
                <div class="CenterLayout" data-name="Card 1" style="visibility: hidden;">
                    <span>Panel #1</span>
                </div>
                <!-- card component selected -->
                <!-- with visibility: inherit -->
                <div class="CenterLayout" data-name="Card 2" style="visibility: inherit;">
                    <span>Panel #2</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
