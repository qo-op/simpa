<!DOCTYPE html>
<html>
  <head>
    <meta
      name="description"
      content="This example shows how to use a split pane using html, css and javascript. It is based on the example found at 'How to Use Split Panes' https://docs.oracle.com/javase/tutorial/uiswing/components/splitpane.html"
    />
    <meta name="author" content="Yassuo Toda" />
    <title>Split Pane Example</title>

    <link rel="stylesheet" href="../../../simpa.css" />
    <script src="../../../simpa.js"></script>
  </head>

  <body class="CenterLayout" style="margin: 0; height: 100vh; overflow: hidden">
    <!-- split pane -->
    <div
      class="SplitPane"
      data-orientation="horizontal-split"
      style="width: 400px; height: 100px"
    >
      <!-- left component -->
      <div style="width: 50%; min-width: 16px; background-color: Cyan"></div>
      <!-- split pane divider-->
      <div class="LineDivider"></div>
      <!-- right component -->
      <div
        style="width: 50%; min-width: 16px; background-color: LightGreen"
      ></div>
    </div>
  </body>
</html>
