<!DOCTYPE html>
<html>

<head>
    <title>Layered Pane Example</title>
    <meta name="description"
        content="This example shows how to use a layered pane using html and css. It is based on the example found at 'How to Use Layered Panes' https://docs.oracle.com/javase/tutorial/uiswing/components/layeredpane.html">
    <meta name="author" content="Yassuo Toda">

    <link rel="stylesheet" href="../../../simpa.css">
    <script src="../../../simpa.js"></script>

</head>

<body class="BorderLayout" style="margin: 0; height: 100vh; overflow: hidden;">
    <div class="CenterLayout">
        <div class="LayeredPane" style="position: relative; height: 200px;">
            <div
                style="z-index: 0; position: absolute; top: 10px; left: 10px; width: 140px; height: 140px; text-align: center; background-color: Cyan;">
                <span>Cyan (0)</span>
            </div>
            <div
                style="z-index: 1; position: absolute; top: 50px; left: 50px; width: 140px; height: 140px; text-align: center; background-color: LightGreen;">
                <span>Green (1)</span>
            </div>
        </div>
    </div>
</body>

</html>
