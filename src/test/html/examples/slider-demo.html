<!-- SliderDemo.html -->
<!-- An HTML version of Oracle's SliderDemo example, using simpa. -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
    <style>
      /* SliderDemo.css */
    </style>
    <script>
      /* SliderDemo.js */
      fps = 15;
      index = 0;
      picture = null;
      function startAnimation() {
        picture = document.getElementById("picture");
        interval = setInterval(function () {
          if (picture) {
            picture.src = "../images/T" + (++index % 14) + ".gif";
          }
        }, 1000 / fps);
      }
      function stopAnimation() {
        if (typeof interval !== "undefined" && interval) {
          clearInterval(interval);
          interval = null;
        }
      }
      function handleInput(event) {
        const slider = event.currentTarget;
        fps = slider.value;
        const label = document.getElementById("label");
        label.textContent = fps + " Frames Per Second";
        stopAnimation();
        if (fps > 0) {
          startAnimation();
        }
      }
      window.addEventListener("load", function () {
        stopAnimation();
        startAnimation();
      });
    </script>
  </head>
  <body class="Frame" id="slider-demo">
    <div class="ScrollPane" data-overlay>
      <div class="CenterLayout" style="padding: 0.25em">
        <div class="BoxLayout" data-alignment-x="stretch" data-axis="page-axis">
          <span class="CenterLayout" id="label"> 15 Frames Per Second </span>
          <input
            type="range"
            min="0"
            max="30"
            value="15"
            oninput="handleInput(event);"
          />
          <div class="EmptyBorder" style="padding: 0.5em 0 0 0">
            <img src="../images/T0.gif" alt="Doggy" id="picture" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
