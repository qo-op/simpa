<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a table using html, css and javascript. It is based on the example found at 'How to Use Tables' https://docs.oracle.com/javase/tutorial/uiswing/components/table.html">
    <meta name="author" content="Yassuo Toda">
    <title>Table Example</title>

    <link rel="stylesheet" href="../../../simpa.css">
    <script src="../../../simpa.js"></script>
</head>

<body class="BorderLayout" style="margin: 0; height: 100vh; overflow: hidden;">
    <div class="CenterLayout">
        <div class="GridBagLayout">
            <div data-anchor="first-line-start" style="width: 300px; height: 100px;">
                <div class="ScrollPane" style="border: 1px solid gray;">
                    <div class="BorderLayout">
                        <div class="LineStart">
                            <table class="RowHeader" id="row-header-table">
                                <thead>
                                    <tr>
                                        <th>
                                            <div>Id</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <table class="center" id="table">
                            <thead>
                                <tr>
                                    <th>
                                        <div>First name</div>
                                    </th>
                                    <th>
                                        <div>Last name</div>
                                    </th>
                                    <th>
                                        <div>Sport</div>
                                    </th>
                                    <th>
                                        <div># of Years</div>
                                    </th>
                                    <th>
                                        <div>Vegetarian</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Kathy</td>
                                    <td>Smith</td>
                                    <td>Snowboarding</td>
                                    <td>5</td>
                                    <td>false</td>
                                </tr>
                                <tr>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>Rowing</td>
                                    <td>3</td>
                                    <td>true</td>
                                </tr>
                                <tr>
                                    <td>Sue</td>
                                    <td>Black</td>
                                    <td>Knitting</td>
                                    <td>2</td>
                                    <td>false</td>
                                </tr>
                                <tr>
                                    <td>Jane</td>
                                    <td>White</td>
                                    <td>Speed reading</td>
                                    <td>20</td>
                                    <td>true</td>
                                </tr>
                                <tr>
                                    <td>Joe</td>
                                    <td>Brown</td>
                                    <td>Pool</td>
                                    <td>10</td>
                                    <td>false</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
