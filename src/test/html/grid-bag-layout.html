<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a grid bag layout using html and css. It is based on the example found at 'How to Use GridBagLayout' https://docs.oracle.com/javase/tutorial/uiswing/layout/gridbag.html">
    <meta name="author" content="Yassuo Toda">
    <title>Grid Bag Layout Example</title>

    <link rel="stylesheet" href="../../../simpa.css">
    <script src="../../../simpa.js"></script>
    
</head>

<body class="BorderLayout" style="margin: 0; height: 100vh; overflow: hidden;">
    <div class="CenterLayout">
        <div class="GridBagLayout" style="gap: 5px; grid-template-columns: 1fr 1fr 1fr;">
            <div data-fill="horizontal" style="grid-row: 1; grid-column: 1;">
                <button>Button 1</button>
            </div>
            <div data-fill="horizontal" style="grid-row: 1; grid-column: 2;">
                <button>Button 2</button>
            </div>
            <div data-fill="horizontal" style="grid-row: 1; grid-column: 3;">
                <button>Button 3</button>
            </div>
            <div data-fill="horizontal" style="grid-row: 2; grid-column: 1 / span 3;">
                <button style="padding: 40px 0;">Long-Named Button 4</button>
            </div>
            <div data-fill="horizontal" data-anchor="page-end" style="grid-row: 3; grid-column: 2 / span 2;">
                <button style="margin: 10px 0 0;">5</button>
            </div>
        </div>
    </div>
</body>

</html>
