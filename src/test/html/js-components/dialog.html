<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
    <script>
      function showDialog(event) {
        const dialog = document.getElementById("dialog");
        dialog.style.display = "block";
        const modalLayer = document.getElementById("modal-layer");
        modalLayer.style.visibility = "inherit";
      }
      function ok(event) {
        const modalLayer = document.getElementById("modal-layer");
        modalLayer.style.visibility = "hidden";
        const dialog = document.getElementById("dialog");
        dialog.style.display = "none";
        dialog.style.position = "";
      }
    </script>
  </head>
  <body class="Frame">
    <div class="CenterLayout">
      <button onclick="showDialog(event);">Click me!</button>
    </div>
    <div
      class="ModalLayer CenterLayout"
      style="visibility: hidden"
      id="modal-layer"
    >
      <!-- Dialog -->
      <div class="Dialog BorderLayout" style="display: none" id="dialog">
        <div class="PageStart">
          <!-- Dialog Title Bar -->
          <div
            class="DialogTitleBar"
            style="background-color: LightGray; padding: 0 0.5em"
          >
            Message
          </div>
        </div>
        <!-- Dialog Content -->
        <div class="BorderLayout" style="padding: 0.5em">
          <!-- Dialog Text -->
          <span> This is a dialog! </span>
          <div class="PageEnd" style="margin: 0.5em 0 0 0">
            <!-- Button Pane -->
            <div class="FlowLayout" style="gap: 0.5em">
              <!-- OK Button -->
              <button onclick="ok(event);">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
