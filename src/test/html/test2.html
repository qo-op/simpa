<!DOCTYPE html>
<html>
  <head>
    <style>
      #animation-container {
        width: 200px;
        height: 200px;
      }

      #animation-frame {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="animation-container">
      <img id="animation-frame" src="image1.gif" alt="Animation Frame" />
    </div>

    <script>
      var animationFrame = document.getElementById("animation-frame");
      var images = ["image1.gif", "image2.gif", "image3.gif"]; // Array of image URLs
      var currentImageIndex = 0;
      var interval = 200; // Time between frame changes in milliseconds

      function changeImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length; // Loop through images
        animationFrame.src = images[currentImageIndex]; // Update image source
      }

      setInterval(changeImage, interval); // Change frame at regular intervals
    </script>
  </body>
</html>
