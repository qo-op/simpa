<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a box layout using html and css. It is based on the example found at 'How to Use BoxLayout' https://docs.oracle.com/javase/tutorial/uiswing/layout/box.html">
    <meta name="author" content="Yassuo Toda">
    <title>Box Layout Example</title>

    <link rel="stylesheet" href="../../../simpa.css">
    <script src="../../../simpa.js"></script>
    
</head>

<body class="BorderLayout">
    <div class="CenterLayout">
        <div class="BoxLayout" data-axis="page-axis">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Long-Named Button 4</button>
            <button>5</button>
        </div>
    </div>
</body>

</html>
