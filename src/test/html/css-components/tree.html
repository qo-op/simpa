<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!-- Tree -->
    <ul class="Tree">
      <li>
        <!-- tree node with data-closed="true" -->
        <div class="TreeNode" data-closed="true">
          <span class="material-icons"> folder </span>
          <span>Appliances</span>
        </div>
        <ul>
          <li>
            <div class="TreeNode" style="padding: 0 0 0 24px">
              <span class="material-icons"> blender </span>
              <span>Blender</span>
            </div>
          </li>
          <li>
            <div class="TreeNode" style="padding: 0 0 0 24px">
              <span class="material-icons"> coffee_maker </span>
              <span>Coffee Maker</span>
            </div>
          </li>
          <li>
            <div class="TreeNode" style="padding: 0 0 0 24px">
              <span class="material-icons"> iron </span>
              <span>Iron</span>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
