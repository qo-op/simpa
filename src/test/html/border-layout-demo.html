<!-- BorderLayoutDemo.html -->
<!-- An HTML version of Oracle's BorderLayoutDemo example -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../../simpa.css" />
    <script src="../../../simpa.js"></script>
    <style>
      /* BorderLayoutDemo.css */
    </style>
    <script>
      /* BorderLayoutDemo.js */
    </script>
  </head>
  <body class="Frame" id="border-layout-demo">
    <div class="ScrollPane" data-scrollbar-overlay>
      <div
        class="GridConstraints"
        data-anchor="page-start"
        style="padding: 0.25em"
      >
        <!-- BorderLayout -->
        <div class="BorderLayout" style="border: 1px solid Gray">
          <!-- Page Start -->
          <div class="PageStart">
            <button>Button 1 (PAGE_START)</button>
          </div>
          <!-- Center -->
          <button style="width: 200px; height: 100px">Button 2 (CENTER)</button>
          <!-- Line Start -->
          <div class="LineStart">
            <button>Button 3 (LINE_START)</button>
          </div>
          <!-- Page End -->
          <div class="PageEnd">
            <button>Long-Named Button 4 (PAGE_END)</button>
          </div>
          <!-- Line End -->
          <div class="LineEnd">
            <button>5 (LINE_END)</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
