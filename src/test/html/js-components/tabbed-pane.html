<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
    <script src="https://qo-op.github.io/simpa/simpa.js"></script>
  </head>
  <body>
    <div class="TabbedPane" style="height: 200px; border: 1px solid gray">
      <!-- Tab Container -->
      <div>
        <!-- Tab Component -->
        <button value="Card 1">
          <span>
            <!-- Tab Icon -->
            <span></span>
            <!-- Tab Text -->
            <span>Tab 1</span>
            <!-- Tab Close Icon -->
            <span></span>
          </span>
        </button>
        <!-- Tab Component Selected -->
        <!-- tabindex="-1" -->
        <button value="Card 2" tabindex="-1">
          <span>
            <span></span>
            <span>Tab 2</span>
            <span></span>
          </span>
        </button>
      </div>
      <!-- Card Container -->
      <div class="CardLayout">
        <!-- Card Component -->
        <div class="CenterLayout" data-name="Card 1" style="visibility: hidden">
          <span>Panel #1</span>
        </div>
        <!-- Card Component Selected -->
        <!-- visibility: inherit -->
        <div
          class="CenterLayout"
          data-name="Card 2"
          style="visibility: inherit"
        >
          <span>Panel #2</span>
        </div>
      </div>
    </div>
  </body>
</html>
