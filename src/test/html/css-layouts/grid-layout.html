<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://qo-op.github.io/simpa/simpa.css" />
  </head>
  <body>
    <!-- Container with CSS Grid Layout -->
    <div style="display: grid">
      <div style="grid-row: 1; grid-column: 1">
        <button>Button 1</button>
      </div>
      <div style="grid-row: 1; grid-column: 2">
        <button>Button 2</button>
      </div>
      <div style="grid-row: 1; grid-column: 3">
        <button>Button 3</button>
      </div>
      <div style="grid-row: 2; grid-column: 1 / span 3">
        <button>
          <span class="EmptyBorder" style="padding: 40px 0">
            Long-Named Button 4
          </span>
        </button>
      </div>
      <div style="grid-row: 3; grid-column: 2 / span 2; padding: 10px 0 0 0">
        <button>5</button>
      </div>
    </div>
  </body>
</html>
