<!DOCTYPE html>
<html>

<head>
	<meta name="description"
		content="This example shows how to use a menu using html, css and javascript. It is based on the example found at 'How to Use Menus' https://docs.oracle.com/javase/tutorial/uiswing/components/menu.html">
	<meta name="author" content="Yassuo Toda">
	<title>Menu Example</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="../../../simpa.css">
	<script src="../../../simpa.js"></script>

	<script>
		function hello(ev) {
			console.log("Hello, World!");
		};
		function eggs(ev) {
			console.log("Eggs aren't supposed to be green.");
		};
	</script>
</head>

<body class="BorderLayout" style="margin: 0; height: 100vh; overflow: hidden;">
	<div class="CenterLayout">
		<div class="BorderLayout" style="border: 1px solid gray; width: 450px; height: 300px;">
			<div class="PageStart">
				<ul class="MenuBar">
					<li>
						<div class="Menu">
							<span>File</span>
						</div>
						<ul>
							<li>
								<div class="MenuItem">
									<span></span>
									<span>New</span>
									<span></span>
								</div>
							</li>
							<li>
								<div class="MenuItem">
									<span></span>
									<span>Open</span>
									<span></span>
								</div>
							</li>
							<li>
								<div class="Menu">
									<span></span>
									<span>Recent</span>
									<span>&#x276F;</span>
								</div>
								<ul>
									<li>
										<div class="MenuItem">
											<span></span>
											<span>File 1</span>
											<span></span>
										</div>
									</li>
									<li>
										<div class="MenuItem">
											<span></span>
											<span>File 2</span>
											<span></span>
										</div>
									</li>
								</ul>
							</li>
							<li>
								<div class="MenuItem">
									<span></span>
									<div class="MenuItemShortcut">
										<span>Save</span>
										<span>Ctrl+S</span>
									</div>
									<span></span>
								</div>
							</li>
							<li>
								<hr />
							</li>
							<li>
								<div class="MenuItem">
									<span></span>
									<span>Exit</span>
									<span></span>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
