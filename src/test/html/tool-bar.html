<!DOCTYPE html>
<html>

<head>
	<meta name="description"
		content="This example shows how to use a tool bar using html, css and javascript. It is based on the example found at 'How to Use Tool Bars' https://docs.oracle.com/javase/tutorial/uiswing/components/toolbar.html">
	<meta name="author" content="Yassuo Toda">
	<title>Tool Bar Example</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="../../../simpa.css">
	<script src="../../../simpa.js"></script>

</head>

<body class="BorderLayout" style="margin: 0; height: 100vh; overflow: hidden;">
	<div class="CenterLayout">
		<div class="BorderLayout" style="border: 1px solid gray; width: 450px; height: 300px;">
			<div class="PageStart">
				<div class="tool-bar BoxLayout" style="background-color: whitesmoke;" id="menu-bar">
					<button>
						<span class="material-icons">navigate_before</span>
					</button>
					<button>
						<span class="material-icons">expand_less</span>
					</button>
					<button>
						<span class="material-icons">navigate_next</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
